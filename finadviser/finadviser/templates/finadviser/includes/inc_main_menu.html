{% load my_tags %}

<div class="container">
	<div class="hero-white">
        <div class="header clearfix">

            <a href="/" class="logo"></a>

            <ul class="menu" style="display: flex; align-items: baseline;">
                <li><a href="/" class="{% if request.resolver_match.view_name == 'index' %}active{% endif %}">домой</a></li>
                <li><a href="{% url 'contacts' %}" class="{% if request.resolver_match.view_name == 'contacts' %}active{% endif %}">контакты</a></li>
                {% if user.is_authenticated %}
                    <li>
                        <a href="{% url 'auth:edit' %}">
                            <img src="{{ user.avatar|media_folder_users }}" style="width: 50px; border-radius: 50%;" class="rounded-circle">
                            {{ user.first_name|default:'Пользователь' }}
                        </a>
                    </li>
                {% endif %}
                {% if user.is_superuser %}
                <li>
                    <a href="{#% url 'admin_staff:users' %#}">админка</a>
                </li>
                {% endif %}
                <li>
                    {% if user.is_authenticated %}
                      <a href="{% url 'auth:logout' %}">выйти</a>
                    {% else %}
                      <a href="{% url 'auth:login' %}">войти</a>
                    {% endif %}
                </li>
            </ul>
            <a href="#" class="search"></a>
        </div>
    </div>
</div>
